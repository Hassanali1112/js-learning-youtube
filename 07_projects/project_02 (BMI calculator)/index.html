<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form class="form-elem">
      <div class="input">
        <label for="height">Enter height in m :</label>
        <input type="text" id="height" placeholder="Enter valid height" required>
      </div>
      <div class="input">
        <label for="height">Enter weight in kg :</label>
        <input type="text" id="weight" placeholder="Enter valid weight" required>
      </div>
      <input type="submit" value="Calculate BMI" class="submit-btn">
      <h3 class="result" ></h3>
    </form>
  </div>
  


<script src="bmi.js"></script>
</body>

</html>
