<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <form >
      <input type="text" name=""  id="user_input">
      <input type="submit" value="Check Number" id="checkBtn">
    </form>
    <section class="result">
      <div class="user_guess">
        <span>user guess : </span>
        <span id="user_guesses"></span>
      </div>
      <div class="guess_message">value</div>
      <div class="value_to_guess">??</div>
      <div class="gameButton">
        <button id="game_Btn">start the game</button>
      </div>
    </section>
  </div>
  

  <script src="guessNumber.js"></script>
</body>
</html>
